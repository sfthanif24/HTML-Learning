<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form action="#">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="enter username"><br><br>

        <label for="email">Email:</label>
        <input type="email" placeholder="enter email"><br><br>

        <label for="tel">Phone:</label>
        <input type="tel" name="Phone" id="tel" placeholder="enter phone number"><br><br>

        <label for="occupation">Occupation:</label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="developer">Developer</option>
            <option value="other">Others</option>
        </select><br><br>
        
        <fieldset>
            <legend>Topics of Interest:</legend>
            <input type="checkbox" name="lang" id="html">
          <label for="html">HTML</label>

          <input type="checkbox" name="lang" id="css">
          <label for="css">CSS</label>

          <input type="checkbox" name="lang" id="js">
          <label for="js">JavaScript</label>
        </fieldset><br><br>

        <label for="textarea">Comments:</label><br>
        <textarea name="textarea" id="textarea" placeholder="give your feedback...." cols="30" rows="5"></textarea><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
